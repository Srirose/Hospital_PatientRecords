<!DOCTYPE html>
<html>
<head>
    <title>Hospital Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-4">
    {% if session.get('user') %}
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
        <div class="container-fluid">
            <a class="navbar-brand" href="/dashboard">🏥 Hospital</a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item"><a class="nav-link" href="/patients">Patients</a></li>
                    <li class="nav-item"><a class="nav-link" href="/appointments">Appointments</a></li>
                    <li class="nav-item"><a class="nav-link" href="/doctors">Doctors</a></li>
                </ul>
                <span class="navbar-text me-3">Logged in as {{ session['user'] }}</span>
                <a class="btn btn-outline-light" href="/logout">Logout</a>
            </div>
        </div>
    </nav>
    {% endif %}
    
    <div class="container">
        {% block content %}{% endblock %}
    </div>
</body>
</html>
