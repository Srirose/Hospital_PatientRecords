{% extends 'base.html' %}
{% block content %}
<a href="/add_patient" class="btn btn-primary mb-3">Add Patient</a>
<table class="table table-bordered">
    <tr>
        <th>ID</th><th>Name</th><th>Age</th><th>Gender</th><th>Doctor</th><th>Actions</th>
    </tr>
    {% for p in patients %}
    <tr>
        <td>{{ p.id }}</td>
        <td>{{ p.name }}</td>
        <td>{{ p.age }}</td>
        <td>{{ p.gender }}</td>
        <td>{{ p.doctor.name if p.doctor else "N/A" }}</td>
        <td>
            <a href="/edit_patient/{{ p.id }}" class="btn btn-sm btn-warning">Edit</a>
            <a href="/delete_patient/{{ p.id }}" class="btn btn-sm btn-danger">Delete</a>
        </td>
    </tr>
    {% endfor %}
</table>
{% endblock %}
