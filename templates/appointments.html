{% extends 'base.html' %}
{% block content %}
<h3>All Appointments</h3>
<a href="/add_appointment" class="btn btn-success mb-3">Add Appointment</a>
<table class="table table-bordered">
  <thead>
    <tr>
      <th>Date</th>
      <th>Patient</th>
      <th>Doctor</th>
      <th>Sickness</th>
      <th>Medicines</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody>
    {% for a in appointments %}
    <tr>
      <td>{{ a.date }}</td>
      <td>{{ a.patient.name }}</td>
      <td>{{ a.doctor.name }}</td>
      <td>{{ a.sickness }}</td>
      <td>{{ a.medicines }}</td>
      <td>
        <a href="/edit_appointment/{{ a.id }}" class="btn btn-sm btn-warning">Edit</a>
        <a href="/delete_appointment/{{ a.id }}" class="btn btn-sm btn-danger">Delete</a>
      </td>
    </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
