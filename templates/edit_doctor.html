{% extends 'base.html' %}
{% block content %}
<h3>Edit Doctor</h3>
<form method="post">
    <input class="form-control mb-2" name="name" value="{{ doctor.name }}" required>
    <input class="form-control mb-2" name="specialization" value="{{ doctor.specialization }}" required>
    <button class="btn btn-primary">Update</button>
</form>
{% endblock %}
